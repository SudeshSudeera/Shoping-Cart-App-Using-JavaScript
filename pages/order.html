<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/order.css">
    
    <title>Order</title>
</head>
<body>
    

    <div class="main-outer">
        <a class="btn btn-outline-primary" href="../pages/customer.html">Customer</a> &nbsp;
        <a class="btn btn-outline-primary" href="../pages/item.html">Item</a> &nbsp;
        <a class="btn btn-outline-primary" href="../pages/order.html">Place Order</a>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="nic">NIC</label>
                    <input type="text" class="form-control" name="nic" id="nic" placeholder="Nic">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                </div>
            </div>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Description">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="text" class="form-control" name="unitPrice" id="unitPrice" placeholder="Unit Price">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="qty">Qty On Hand</label>
                    <input type="text" class="form-control" name="qty" id="qty" placeholder="Qty On Hand">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="myQty">My Qty</label>
                    <input type="text" class="form-control" name="myQty" id="myQty" placeholder="Qty For Customer">
                </div>
            </div>
            <div class="col-12" style="text-align: right; margin-top: 10px;">
                <button class="btn btn-primary btn-sm" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <hr>
    <br>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tBody">
                
            </tbody>
        </table>
    </div>

    <br>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12" style="text-align: right; margin-top: 10px;">
                <button class="btn btn-primary btn-sm" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script src="../js/app.js"></script>
    <script src="../js/order.js"></script>
</body>
</html>
